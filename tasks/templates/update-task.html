<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muuta teht채v채</title>
    <style>
        :root {
            --bg: #0B1220;
            --card: #0F1724;
            --text: #E6EEF8;
            --muted: #94A3B8;
            --accent: #3B82F6;
            --success: #16A34A;
            --warn: #F59E0B;
            --danger: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        header {
            background-color: var(--card);
            padding: 1.5rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text);
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .form-container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.15);
        }

        form label {
            display: block;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        form input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--bg);
            border: 1px solid var(--muted);
            border-radius: 6px;
            color: var(--text);
            font-size: 14px;
            margin-bottom: 1rem;
        }

        form input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        form input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.5rem;
            cursor: pointer;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .btn {
            background-color: var(--accent);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body>
    <header>
        <h1>Muuta teht채v채</h1>
    </header>

    <main>
        <section class="form-container">
            <form method="POST" action="">
                {% csrf_token %}
                {{TaskForm.title}}
                {{TaskForm.category}}
                {{TaskForm.priority}}
                <input class="btn" type="submit" value="Tallenna muutokset">
            </form>
        </section>
    </main>
</body>
</html>
