<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu sisään</title>
    <style>
        :root {
            --bg: #0B1220;
            --card: #0F1724;
            --text: #E6EEF8;
            --muted: #94A3B8;
            --accent: #3B82F6;
            --success: #16A34A;
            --warn: #F59E0B;
            --danger: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: var(--card);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.15);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: var(--muted);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--bg);
            border: 1px solid var(--muted);
            border-radius: 6px;
            color: var(--text);
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            background-color: var(--accent);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background-color: #2563EB;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--muted);
        }

        .register-link a {
            color: var(--accent);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 1.5rem;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
        }

        .alert-success {
            background-color: rgba(22, 163, 74, 0.1);
            border: 1px solid rgba(22, 163, 74, 0.3);
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Tehtävienhallinta</h1>
        <p class="subtitle">Kirjaudu sisään jatkaaksesi</p>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{message}}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Käyttäjätunnus</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Salasana</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Kirjaudu sisään</button>
        </form>

        <div class="register-link">
            Eikö sinulla ole tiliä? <a href="{% url 'register' %}">Rekisteröidy tästä</a>
        </div>
    </div>
</body>
</html>
